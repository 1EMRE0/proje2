<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <style>
      body {
        background-image: url(pexels-pixabay-531880.jpg);
        background-repeat: no;
      }

      #randombutton {
        position: fixed;
        top: 10px;
        right: 10px;
      }

      #rFont {
        position: fixed;
        top: 10px;
        left: 10px;
      }
      
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>



    
    
    
    
    <div
      class="card mx-auto text-center shadow-lg p-4 mb-4 bg-body-tertiary rounded"
      style="width: 18rem"
    >
      <img
        src="peakpx.jpg"
        class="card-img-top rounded-circle mx-auto"
        alt=""
      />
      <div class="card-body">
        
      </div>
    </div>

    <button class="btn btn-success btn-lg" id="randombutton">
      rastgele getir
    </button>

    <div class="bg-white text-center border border-success rounded-right  ">
      <p  id="soz">-------</p>
    </div>

  
    

    <script>
      var soz = [
        "Benim naçiz vücudum elbet bir gün toprak olacaktır, ancak Türkiye Cumhuriyeti ilelebet payidar kalacaktır.",
        "Yurtta sulh, cihanda sulh.",
        "Milletleri kurtaranlar yalnız ve ancak müdafaadır. Ben milletimi kurtarmak için çalışıyorum.",
        "Egemenlik verilmez, alınır.",
        "Benim için birinci vazife Türkiye Cumhuriyeti'ni kuran Türkiye halkına karşı görevimi en iyi şekilde yapmaktır.",
        "Ne mutlu Türk'üm diyene!",
        "Hakimiyet kayıtsız şartsız milletindir.",
        "Milletin bağımsızlığını yine milletin azim ve kararı kurtaracaktır.",
        "Egemenlik, kayıtsız şartsız milletindir!",
        "Türk milleti, dünyanın en kahraman ve fedakar milletidir.",
        "Türkiye Cumhuriyeti, çağdaş uygarlık düzeyinin üzerine çıkarma azim ve kararlılığındadır.",
        "Biz bize yeteriz.",
        "Gençler, cesaretimizi takviye ve idame eden sizlersiniz. Siz, almakta olduğunuz terbiye ve irfan ile insanlık meziyetinin, vatan sevgisinin, fikir hürriyetinin en kıymetli timsali olacaksınız. Yeni nesil, Cumhuriyeti sizinle tahkim ve tezyin edecektir.",
        "Türkiye Cumhuriyeti şeyhler, dervişler, müritler, meczuplar memleketi olamaz.",
        "Ben sporcunun zeki, çevik ve ahlaklısını severim.",
        "Hürriyet ve istiklal benim karakterimdir.",
        "Bir ulusun askeri gücü, sanayisi ne kadar kuvvetliyse, bağımsızlığı da o kadar kuvvetlidir.",
        "Türk çocuğu ecdadını tanıdıkça daha büyük işler yapmak için kendinde kuvvet bulacaktır.",
        "Yeni nesil, şahsiyetli, ahlaklı ve vatansever olacaktır.",
        "Hayatta en hakiki mürşit ilimdir.",
      ];

      function getrandom() {
        var randomIndex = Math.floor(Math.random() * soz.length);

        var randomsoz = soz[randomIndex];

        document.getElementById("soz").textContent = randomsoz;
      }

      document
        .getElementById("randombutton")
        .addEventListener("click", getrandom);
    </script>

    <input type="range" min="1" max="100" id="rFont" value="10" />

    <script>
      rFont.oninput = function () {
        document.getElementById("soz").style.fontSize = rFont.value + "px";
      };
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
